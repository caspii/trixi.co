<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} Trixi &mdash; simple task management {% endblock %}</title>
    {% block meta %} {% endblock %}
    <meta name="description" content="{% block description %} The World's simplest task management tool {% endblock %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4-alpha/minty/bootstrap.min.css">
    <link href="/static/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/style.css?v=2" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">

</head>
<body>
<div class="header bg-faded">
    <div class="container">
        <nav class="navbar navbar-toggleable-md navbar navbar-light">
            <button class="navbar-toggler navbar-toggler-right mt-1" type="button" data-toggle="collapse"
                    data-target="#navbarToggler"
                    aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand " href="/">
                <span class="fa-stack">
                    <i class="fa fa-star fa-stack-2x text-info"></i>
                    <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                </span>
                Trixi
            </a>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                </ul>

                {% block nav %}
                {% endblock nav %}
            </div>
        </nav>
    </div>
</div>
<div class="container">
    <br>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        {{ message|safe }}
    </div>
    {% endfor %}

    <!-- Begin actual content -->
    {% block body %}{% endblock %}
    <!-- End actual content -->

</div> <!-- /container -->
<footer class="footer">
    <div class="container">
        <i class="fa fa-heart" aria-hidden="true"></i> Please <a href="mailto:caspar.wrede@gmail.com">send feedback</a>.
    </div>
</footer>


{% if request.url_root == "https://trixi.co/" %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-35934020-8', 'auto');
  ga('send', 'pageview');
</script>
{% endif %}

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="/static/bower_components/clipboard/dist/clipboard.min.js" type="text/javascript"></script>
<script src="/static/custom.js" type="text/javascript"></script>
</body>
</html>
