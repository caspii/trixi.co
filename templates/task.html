{% extends "layout.html" %}
{% block body %}

<div>
    <a href="{{ url_for('view_project', project_key=project.key.id()) }}"
       role="button" class="btn btn-sm btn-secondary">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        Back to project
    </a>
    <br>
    <br>
    <div class="card">
        <div class="card-block">
            <h1 class="card-title">{{ task.title }}</h1>
            <h6 class="card-subtitle mb-2 text-muted">Created {{ task.date_created | datetime }}
                by {{ project.people[task.created_by].name }}</h6>
            <p class="card-text">{{task.description|markdown}}</p>
            <a href="#" class="card-link">Edit</a>
            <a href="#" class="card-link">Delete</a>
        </div>
    </div>


</div>
{% endblock %}
